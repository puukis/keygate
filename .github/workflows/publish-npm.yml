name: Publish npm packages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    if: github.repository == 'puukis/keygate'
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Validate npm token is configured
        run: |
          if [ -z "${NODE_AUTH_TOKEN:-}" ]; then
            echo "::error::Missing NPM_TOKEN secret. Add it in repository settings."
            exit 1
          fi

      - name: npm auth preflight
        shell: bash
        run: |
          set -euo pipefail
          npm ping
          npm whoami
          # This can be forbidden for granular tokens without org-read scope.
          if ! npm access list packages puukis; then
            echo "::warning::Token cannot list org packages (non-fatal). Continuing to publish step."
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Validate publish manifests
        run: node ./scripts/check-publish-manifests.mjs

      - name: Publish @puukis/core and @puukis/cli if versions are new
        shell: bash
        run: |
          set -euo pipefail

          publish_if_needed() {
            local package_name="$1"
            local package_json="$2"
            local package_dir="$3"
            local version
            version="$(node -p "require('./${package_json}').version")"

            if npm view "${package_name}@${version}" version >/dev/null 2>&1; then
              echo "::notice::${package_name}@${version} is already published. Skipping."
              return 0
            fi

            echo "Publishing ${package_name}@${version}"
            local log_file
            log_file="$(mktemp)"

            if (cd "${package_dir}" && npm publish --access public) 2>&1 | tee "${log_file}"; then
              rm -f "${log_file}"
              return 0
            fi

            if grep -qi "EOTP" "${log_file}" || grep -qi "one-time password" "${log_file}"; then
              echo "::error::npm token requires OTP in CI. Recreate token with 2FA bypass enabled."
            elif grep -qi "E403" "${log_file}" || grep -qi "permission" "${log_file}" || grep -qi "forbidden" "${log_file}"; then
              echo "::error::npm token lacks publish rights for ${package_name} (scope @puukis)."
            elif grep -qi "E404" "${log_file}" && grep -qi "@puukis" "${log_file}"; then
              echo "::error::Scope/package publish denied. Confirm token has @puukis package access."
            fi

            rm -f "${log_file}"
            return 1
          }

          publish_if_needed "@puukis/core" "packages/core/package.json" "packages/core"
          publish_if_needed "@puukis/cli" "packages/cli/package.json" "packages/cli"
